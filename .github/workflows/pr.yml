name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate:
    name: âœ… Validate PR
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Lint
        run: npm run lint

      - name: ğŸ”¨ Build
        run: npm run build

      - name: ğŸ§ª Test with coverage
        run: npm run test:coverage

      - name: ğŸ“Š Check coverage threshold
        run: |
          COVERAGE=$(node -p "
            const report = require('./coverage/coverage-summary.json');
            const total = report.total;
            Math.min(
              total.lines.pct,
              total.statements.pct,
              total.functions.pct,
              total.branches.pct
            );
          ")
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "âš ï¸ Warning: Coverage $COVERAGE% is below 80% threshold"
            echo "This will block publishing, but won't fail the PR"
          else
            echo "âœ… Coverage meets 80% threshold"
          fi

      - name: ğŸ”„ Check API sync
        run: npm run check-api

      - name: ğŸ“ PR validation summary
        if: always()
        run: |
          echo "## PR Validation Complete âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Lint passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Build successful" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Tests passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Coverage checked" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… API sync verified" >> $GITHUB_STEP_SUMMARY
